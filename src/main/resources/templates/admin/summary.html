<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Vendor Summaries</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Vendor Order Summaries (Pending)</h2>
            <a href="/admin" class="btn btn-outline-secondary">Back to Dashboard</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Vendor Name</th>
                    <th>Total Orders</th>
                    <th>Total Revenue</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="summary : ${summaries}">
                    <td th:text="${summary.vendorName}">Vendor Name</td>
                    <td th:text="${summary.totalOrders}">0</td>
                    <td th:text="'$' + ${#numbers.formatDecimal(summary.totalRevenue, 1, 2)}">$0.00</td>
                </tr>
                <tr th:if="${#lists.isEmpty(summaries)}">
                    <td colspan="3" class="text-center">No pending orders.</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
